<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="" method="post">
    {% csrf_token %}
    <p>Title:<input type="text" name="title" id="title" value="{{ task.title }}"></p>
<!--    <p>Category:<input type="text" name="category" id="category" value="{{ task.category }}"></p>-->
    <select name="category" id="category">
        <option value="j">Job</option>
        <option value="h">Hobby</option>
        <option value="s">School</option>
    </select>
    <p>Due date:<input type="date" name="due_date" id="due_date" value="{{ task.due_date }}"></p>
    <input type="submit" value="Save">
</form>
</body>
</html>
