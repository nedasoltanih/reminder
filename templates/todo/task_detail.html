<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>{{ object.title }}</p>
<p>{{ object.due_date|date:"y/m/d" }}</p>
<p>{{ object.category }}</p>
<p>{{ object.user }}</p>
{% if object.due_date_passed %}
    <p>Due date passed!</p>
{% else %}
    <p>Due date not passed yet!</p>
{% endif %}
</body>
</html>
